<!doctype html>
<html lang="en">

<head>
	<title>Kevin!</title>
	<meta name="description" content="One day we wanted to make fun of Kevin. So we did.">
	<meta name="keywords" content="kevin, Kevin!">
	<meta charset="utf-8">
	<meta name="robots" content="follow index">
	<meta name="theme-color" content="#3194c6">
	<link rel="canonical" href="https://kvnbtn.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
	<link rel="me" href="https://top-frog.com/" />
	<link rel="me" href="https://hachyderm.io/@wookieeboy">
	<link rel="me" href="https://poocherino.com/" />
	<link type="text/plain" rel="author" href="https://kvnbtn.com/humans.txt" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,height=device-height">
	<meta property="og:title" content="Kevin Button">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://kvnbtn.com">
	<style type="text/css">
		html,
		body {
			height: 100%;
			margin: 0;
			overflow: hidden;
		}

		body {
			font-family: system-ui;
			background: #eee;
			background: linear-gradient(0deg, #eee 0%, #ccc 100%);
			text-align: center;
		}

		#wrap {
			display: flex;
			flex-direction: column;
			align-content: space-between;
			height: 100%;
		}

		.audio {
			flex-grow: 1;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.about {
			padding-bottom: 1em;
		}

		.mstdn {
			border: none;
			padding: 0;
			cursor: pointer;
			background: transparent;
			font-size: inherit;
			text-decoration: underline;
		}

		a,
		.mstdn {
			font-weight: bold;
			color: #777;
			transition: color .2s ease;
		}

		a:hover,
		.mstdn:active,
		.mstdn:hover {
			color: #555;
		}

		p {
			font-size: 12px;
			line-height: 1.4;
			color: #999;
			text-align: center;
		}

		.btn,
		.btn .inner,
		.btn .outer {
			color: #fff;
			line-height: 1;
			display: inline-block;
			border: none;
			border-radius: 50%;
			cursor: pointer;
		}

		.btn {
			background: transparent;
			margin: 0;
			padding: 0;
			box-shadow: 0 15px 0 #1a74a1, 0 15px 20px rgba(0, 0, 0, .35);
			transition: box-shadow .2s ease-in-out;
		}

		.btn .outer {
			padding: 3px;
			background: #3194c6;
			background: linear-gradient(225deg, #3194c6, #5bacd6);
			box-shadow: inset 0 -1px 1px rgba(255, 255, 255, .15);
			transition: transform .2s ease-in-out;
		}

		.btn .inner {
			padding: 25px 20px 15px 20px;
			background: #3194c6;
			background: linear-gradient(135deg, #5bacd6, #3194c6);
			font-family: 'Luckiest Guy', cursive;
			font-size: 275%;
			font-weight: 400;
			font-style: normal;
			text-shadow: 0 -1px 1px rgba(19, 65, 88, .8);
		}

		.btn:active {
			box-shadow: 0 8px 0 #1a74a1, 0 12px 10px rgba(0, 0, 0, .5);
			transition: transform 0s ease-in-out;
		}

		.btn:active .outer {
			transform: translate(0, 4px);
			transition: transform 0s ease-in-out;
		}

		.mstdn-instance {
			height: 0;
			overflow: hidden;
			visibility: none;
			color: #555;
		}

		.mstdn-instance.visible {
			height: auto;
			visibility: visible;
		}

		.mstdn-instance input {
			margin: 2px 0 4px 2px;
		}

		.mstdn-instance input:focus::placeholder {
			opacity: 0;
		}

		.mstdn-instance button {
			border-radius: 3px;
			border: 1px solid #555;
			background-color: rgb(233, 233, 237);
		}

		.mstdn-instance button.enabled {
			background-color: #3194c6;
			color: white;
		}

		.sr-only {
			border: 0;
			clip: rect(0 0 0 0);
			height: 1px;
			margin: -1px;
			overflow: hidden;
			padding: 0;
			position: absolute;
			width: 1px;
		}
	</style>
</head>

<body>
	<main id="wrap">
		<h1 class="sr-only">Kevin Button</h1>
		<div class="audio">
			<audio autobuffer preload="auto">
				<source src="kevin-long.m4a" type="audio/mp4" />
				<source src="kevin-long.mp3" type="audio/mpeg" />
				<source src="kevin-long.ogg" type="audio/ogg" />
				<source src="kevin-long.wav" type="audio/wav" />
				Boo! Your browser does not support the audio element.
			</audio>
			<button class="btn"><span class="outer"><span class="inner">Kevin!</span></span></button>
			<a class="sr-only" href="./kevin-long.mp3">Download Audio</a>
		</div>
		<div class="about">
			<p>
				<del><dfn><abbr title="Elon ruined Twitter, so we're not using it any more.">TweetThis!</abbr></dfn></del>
				&nbsp;|&nbsp;
				<button class="mstdn">Toot This!</button>
				&nbsp;|&nbsp;
				<del><dfn><abbr title="Facebook, and by proxy, Threads, is bad for your health.">Share on Threads!</abbr></dfn></del>
				&nbsp;|&nbsp;
				<del><dfn><abbr title="Facebook is bad for your health.">Share on Facebook!</abbr></dfn></del>
				&nbsp;|&nbsp;
				<a href="https://bsky.app/intent/compose?text=Kevin!%0Ahttps%3A%2F%2Fkvnbtn.com">Share on Bluesky!</a>
			</p>
			<p class="mstdn-instance">
				<span>Mastadon Instance:</span><br />
				<label>https://<input type="text" inputmode="url" autocapitalize="none" placeholder="hachyderm.io" /></label>&nbsp;
				<button>Toot!</button>
			</p>

			<p>Est. 2012 by <a href="https://top-frog.com">Shawn Parker</a></p>
		</div>
		</div>
		<script type="text/javascript">
			function kvn() {
				let loaded = false
				const btn = document.querySelector(".btn")
				const kevin = document.querySelector('audio')

				btn.addEventListener("click", (e) => {
					e.preventDefault()

					// once upon a time mobile safari needed this, so everyone gets it
					if (!loaded) {
						kevin.load()
						loaded = true
					} else {
						kevin.currentTime = 0
					}

					kevin.play()
				})

				const share = document.querySelector(".mstdn")
				const instance = document.querySelector(".mstdn-instance")
				const instanceInput = document.querySelector(".mstdn-instance input")
				const toot = document.querySelector(".mstdn-instance button")

				instanceInput.value = ""

				share.addEventListener("click", (e) => {
					e.preventDefault()
					instance.classList.toggle("visible")
				})

				instanceInput.addEventListener("keyup", (e) => {
					if (instanceInput.value.length) {
						toot.classList.add("enabled")
					} else {
						toot.classList.remove("enabled")
					}
				})

				toot.addEventListener("click", (e) => {
					e.preventDefault()
					const instanceValue = instanceInput.value

					if (!instanceValue.length) {
						instanceInput.focus()
						return
					}

					const txt = "https%3A%2F%2Fkvnbtn.com"
					window.open(`https://${instanceValue}/share?text=${txt}`, "_blank")
				})
			}

			'loading' === document.readyState ?
				document.addEventListener('DOMContentLoaded', kvn, false) :
				kvn();
		</script>
</body>

</html>
